<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOTA - Virtual Assistant</title>
    <link rel="shortcut icon" href="robo logo 2.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" onerror="this.onerror=null;this.href='fallback-font-awesome.css';">
</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="giphy.gif" alt="image">
            </div>
            <h1>C H O T A</h1>
            <h2>The Chatbot</h2>
            <p>A virtual Friend of You, Developed by Swathi Gurijala</p>
        </div>
        <div class="input">
            <button class="talk" aria-label="Activate voice command"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content">Click here to speak</h1>
            <p class="loading" style="display:none;">Listening...</p>
        </div>
        
    </section>
    <script src="app.js"></script>
</body>

</html>
